<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Progress</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container py-4">
			<div class="progress" style="height: 1px">
				<div class="progress-bar" style="width: 100%"></div>
			</div>
			<div class="progress mt-2" style="height: 1rem">
				<div class="progress-bar bg-danger" style="width: 50%">50%</div>
			</div>
			<div class="progress mt-2" style="height: 1rem">
				<div class="progress-bar bg-danger" style="width: 50%">50%</div>
				<div class="progress-bar bg-success" style="width: 100%">100%</div>
			</div>
			<div class="progress mt-2" style="height: 1rem">
				<div class="progress-bar-striped bg-primary" style="width: 50%"></div>
			</div>
			<div class="progress mt-2" style="height: 1rem">
				<div
					class="progress-bar-striped progress-bar-animated bg-warning"
					style="width: 90%"></div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
