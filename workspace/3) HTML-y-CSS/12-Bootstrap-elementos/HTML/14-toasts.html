<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toasts</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container py-4">
			<button class="btn btn-primary" type="button" id="liveToastBtn">
				Toast
			</button>
			<div class="toast-container position-fixed bottom-0 end-0 p-3">
				<div
					id="liveToast"
					class="toast"
					role="alert"
					aria-live="assertive"
					aria-atomic="true">
					<div class="toast-header">
						<img
							src="https://w7.pngwing.com/pngs/855/318/png-transparent-ancient-egypt-egyptian-monolith-monolithic-monument-obelisk-stone-thumbnail.png"
							class="rounded me-2 w-25"
							alt="logo toast" />
						<strong class="me-auto">Monolito</strong>
						<small>Gran Piramide</small>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="toast"
							aria-label="Close"></button>
					</div>
					<div class="toast-body">
						Lorem ipsum dolor sit amet consectetur, adipisicing elit.
						Perspiciatis alias quis, quae odit beatae voluptatum! Doloribus
						illum neque dolores. Nemo suscipit aliquam facilis voluptate laborum
						deserunt, tempore iure dolor excepturi.
					</div>
				</div>
			</div>
            <div class="toast-container">
                <div class="toast show">
                    <div class="toast-header">Titulo 1</div>
                    <div class="toast-body">Mensaje</div>
                </div>
                <div class="toast show bg-success">
                    <div class="toast-header">Titulo 2</div>
                    <div class="toast-body">Mensaje</div>
                </div>
            </div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script>
		const toastTrigger = document.getElementById("liveToastBtn");
		const toastLiveExample = document.getElementById("liveToast");
		if (toastTrigger) {
			toastTrigger.addEventListener("click", () => {
				const toast = new bootstrap.Toast(toastLiveExample);

				toast.show();
			});
		}
	</script>
</html>
