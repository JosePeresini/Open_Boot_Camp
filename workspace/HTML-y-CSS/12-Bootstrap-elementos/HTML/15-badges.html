<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Badges</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container py-4">
			<h2>Este es el titulo <span class="badge bg-success">Nuevo</span></h2>
			<div class="row">
				<button type="button" class="btn btn-primary w-auto">
					Notificaciones
					<span class="badge text-bg-secondary">4</span>
				</button>
			</div>
			<div class="row">
				<button class="mt-4 btn btn-primary w-auto position-relative">
					Notificaciones
					<span
						class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill"
						>99+</span
					>
				</button>
				<button class="mt-4 btn btn-primary w-auto position-relative">
					Notificaciones
					<span
						class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill p-2"
						><span class="visually-hidden">99+</span></span
					>
				</button>
			</div>
			<div class="row py-4">
				<span class="badge text-bg-primary">Primary</span>
				<span class="badge text-bg-secondary">Secondary</span>
				<span class="badge text-bg-success">Success</span>
				<span class="badge text-bg-danger">Danger</span>
				<span class="badge text-bg-warning rounded-pill">Warning</span>
				<span class="badge text-bg-info rounded-pill">Info</span>
				<span class="badge text-bg-light rounded-pill">Light</span>
				<span class="badge text-bg-dark rounded-pill">Dark</span>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
