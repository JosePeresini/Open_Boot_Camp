<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Posicionamiento</title>
        <link rel="stylesheet" href="/5-Dispocisiones/CSS/pocisionamiento.css">
    </head>
    <body>
        <h3>Pocisionamiento en CSS</h3>
        <!--
        ? <li>static</li>
        ? <li>relative</li>
        ? <li>fixed</li>
        ? <li>absolute</li>
        ? <li>sticky</li> 
        -->
        <div class="static">Div Estatico</div>
        <div class="relative">Div Relative</div>
        <div class="fixed">Div Fixed</div>
        <div class="sticky">Div Sticky</div>
        <div class="relative contenedor">
            <div class="absolute">Div Absolute</div>
        </div>
    </body>
