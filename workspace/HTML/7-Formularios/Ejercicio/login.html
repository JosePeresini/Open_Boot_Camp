<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="../Ejercicio/login.css">
    </head>
    <body>
        <div class="container">
            <h3>Regístrate en los formularios</h3>
            <div class="button">
                <button class="google-btn">
                    <picture>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" alt="Logo-Google">
                    </picture>
                    <span>Loggin with Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://st3.depositphotos.com/6736296/14338/v/600/depositphotos_143380673-stock-illustration-grey-bird-on-a-white.jpg" alt="Logo-Twitter">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr />
                <span>O...</span>
                <hr />
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Nombre</span>
                        <input id="name" type="text" name="name" >
                    </label>
                    <label for="username">
                        <span>Nombre de Usuario</span>
                        <input id="username" type="text" name="username" >
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email" name="email" >
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input id="password" type="password" name="password" placeholder="6+ characters" min="6">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
        </div>
    </body>
</html>
