<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo a usar Imagenes, Videos y Audios</title>
    </head>
    <body>
        <hr />
        <h1>Aprendiendo a utilizar imágenes</h1>
        <hr />
        <img src="https://gomultiplayer.com/wp-content/uploads/2013/06/l2-logo.jpg" alt="Logo LineageII" width="600" height="350" />
        <hr />
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <hr />
        <video controls muted autoplay loop width="600" height="350">
            <source src="Solo Pvp Doombringer PART 1 - Scryde x300 Lineage 2.mp4" />
        </video>
        <hr />
        <h1>Aprendiendo a utilizar los audios</h1>
        <hr />
        <audio controls autoplay loop>
            <source src="Green Day - American Idiot - Holiday.mp3">
        </audio>
    </body>
</html>
