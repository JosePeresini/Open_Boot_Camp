<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iconos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
	</head>
	<body>
		<div class="container py-4 bg-black">
			<i
				class="bi bi-linkedin mx-4"
				style="font-size: 2rem; color: #0a66c2"></i>
			<i class="bi bi-github mx-4" style="font-size: 2rem; color: white"></i>
			<i class="bi bi-whatsapp mx-4" style="font-size: 2rem; color: green"></i>
			<button class="btn btn-close-white bg-white">
				<i class="bi bi-youtube mx-4" style="font-size: 2rem; color: red"
					><label class="mx-4" style="color: blue; cursor: pointer;">Youtube</label></i
				>
			</button>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
