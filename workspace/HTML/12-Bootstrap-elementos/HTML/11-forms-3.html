<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms 3</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<style>
			.form-control {
				background-color: #0d9eee;
			}
		</style>
	</head>
	<body>
		<div class="container py-4">
			<form action="" class="form-control">
				<div class="my-4">
					<label for="range" class="form-label fs-5 fw-bold mt-4"
						>Selecciona el rango:</label
					>
					<input
						id="range"
						type="range"
						class="form-range"
						value="5"
						min="0"
						max="10"
						step="0.1" />
				</div>
			</form>
			<hr />
			<form action="" class="form-control">
				<label for="username" class="text-white fw-bold"
					>Introduce tu nombre de Usuario</label
				>
				<div class="input-group my-2">
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" id="username" />
				</div>
				<label for="email" class="text-white fw-bold my-2"
					>Introduce tu email</label
				>
				<div class="input-group w-50">
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="Email" />
					<span class="input-group-text">@mail.com</span>
				</div>
			</form>
			<hr />
			<form action="" class="form-control">
				<label for="username" class="text-white fw-bold"
					>Introduce tu nombre de Usuario</label
				>
				<div class="input-group my-2">
					<span class="input-group-text">@</span>
					<input type="text" class="form-control" id="username" />
				</div>
				<label for="email-2" class="text-white fw-bold my-2"
					>Introduce tu email</label
				>
				<div class="input-group input-group-sm w-100 flex-nowrap">
					<input
						type="email"
						class="form-control"
						id="email-2"
						placeholder="Email" />
					<span class="input-group-text">@mail.com</span>
				</div>
			</form>
			<hr />
			<form action="" class="form-control">
				<div class="input-group mb-3">
					<div class="input-group-text">
						<input
							class="form-check-input mt-0"
							type="checkbox"
							value=""
							aria-label="Checkbox for following text input" />
					</div>
					<input
						type="text"
						class="form-control"
						aria-label="Text input with checkbox" />
				</div>
				<div class="input-group">
					<div class="input-group-text">
						<input
							class="form-check-input mt-0"
							type="radio"
							value=""
							aria-label="Radio button for following text input" />
					</div>
					<input
						type="text"
						class="form-control"
						aria-label="Text input with radio button" />
				</div>
				<div class="input-group my-3">
					<div class="input-group-text">
						<input
							class="form-check-input mt-0"
							type="checkbox"
							value=""
							aria-label="Checkbox for following text input" />
					</div>
					<input
						type="text"
						class="form-control"
						name="Nombre"
						placeholder="Tu Nombre" />
					<input
						type="text"
						class="form-control"
						name="Apellido"
						placeholder="Tu Apellido" />
				</div>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
