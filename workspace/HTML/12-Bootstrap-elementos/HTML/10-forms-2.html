<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form 2</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container py-4">
			<form action="">
				<div class="row">
					<select class="form-select mb-3 form-select-sm">
						<option selected>Elije un Numero</option>
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3">Tres</option>
					</select>
					<select class="form-select mb-3">
						<option selected>Elije un Numero</option>
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3">Tres</option>
					</select>
					<select class="form-select mb-3 form-select-lg">
						<option selected>Elije un Numero</option>
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3">Tres</option>
					</select>
					<label for="">Elije un Numero</label>
					<select multiple class="form-select mb-3" size="2">
						<option value="1">Uno</option>
						<option value="2">Dos</option>
						<option value="3">Tres</option>
						<option value="4">Cuatro</option>
					</select>
				</div>
				<div>
					<input type="checkbox" class="form-check-input" id="check" />
					<label for="check" class="form-check-label">
						Acepto las condiciones
					</label>
				</div>
				<div class="mt-4">
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="checkRadio"
							value="Menor de 18"
							id="radio-menor" />
						<label for="radio-menor">Soy menor de 18</label>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							name="checkRadio"
							value="Mayor de 18"
							id="radio-mayor" />
						<label for="radio-mayor">Soy mayor de 18</label>
					</div>
				</div>
				<div class="row mt-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="form-check form-switch mt-4">
					<input type="checkbox" class="form-check-input" id="switch" />
					<label for="switch" class="form-check-label">
						Acepto las condiciones
					</label>
				</div>
				<div class="mt-4">
					<input
						type="radio"
						class="btn-check"
						name="options-outlined"
						id="success-outlined"
						autocomplete="off"
						checked />
					<label 
                        class="btn btn-outline-success" 
                        for="success-outlined"
						>Exito</label
					>
					<input
						type="radio"
						class="btn-check"
						name="options-outlined"
						id="danger-outlined"
						autocomplete="off" />
					<label 
                        class="btn btn-outline-danger" 
                        for="danger-outlined"
						>Danger radio</label
					>
				</div>
			</form>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</html>
